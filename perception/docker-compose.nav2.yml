services:
  nav2-planner:
    build:
      context: .
      dockerfile: Dockerfile.nav2
    ports:
      - "8765:8765"
    volumes:
      - ./weights:/perception/weights
      - ../bags:/bags:ro
    command: ["--bag", "/bags/${BAG_FILE:-walk_around_university_all_data.mcap}", "--playback-rate", "${PLAYBACK_RATE:-1.0}", "--goal-x", "${GOAL_X:-15.0}", "--goal-y", "${GOAL_Y:-0.0}"]
