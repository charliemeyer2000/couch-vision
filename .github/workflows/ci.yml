name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      ios: ${{ steps.filter.outputs.ios }}
      bridge: ${{ steps.filter.outputs.bridge }}
      ekf: ${{ steps.filter.outputs.ekf }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ios:
              - 'CouchVision/**'
              - 'CouchVisionWidgets/**'
              - 'project.yml'
              - '.github/workflows/ci.yml'
            bridge:
              - 'bridge/Dockerfile'
              - 'bridge/pyproject.toml'
              - 'bridge/uv.lock'
              - 'bridge/ios_bridge.py'
              - 'cyclonedds.xml'
            ekf:
              - 'ekf/**'

  lint:
    name: Lint
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install tools
        run: brew install swiftlint swiftformat pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  build:
    name: Build iOS
    runs-on: macos-26
    needs: [lint, changes]
    if: github.event_name == 'pull_request' && needs.changes.outputs.ios == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build
        run: |
          xcodebuild -project CouchVision.xcodeproj \
            -scheme CouchVision \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

  deploy:
    name: Deploy to TestFlight
    runs-on: macos-26
    needs: [lint, changes]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.changes.outputs.ios == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Install certificate and provisioning profiles
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          BUILD_PROVISION_PROFILE_WIDGETS_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_WIDGETS_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          PP_WIDGETS_PATH=$RUNNER_TEMP/build_pp_widgets.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode > $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode > $PP_PATH
          echo -n "$BUILD_PROVISION_PROFILE_WIDGETS_BASE64" | base64 --decode > $PP_WIDGETS_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_WIDGETS_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Build archive
        run: |
          xcodebuild -project CouchVision.xcodeproj \
            -scheme CouchVision \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $RUNNER_TEMP/CouchVision.xcarchive \
            DEVELOPMENT_TEAM=9778KTLRXB \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            MARKETING_VERSION=1.0.${{ github.run_number }} \
            CURRENT_PROJECT_VERSION=${{ github.run_number }} \
            archive

      - name: Export IPA
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>teamID</key>
            <string>9778KTLRXB</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.couchvision.CouchVision</key>
              <string>CouchVision GitHub Action Distribution</string>
              <key>com.couchvision.CouchVision.Widgets</key>
              <string>CouchVision Widgets GitHub Action Distribution</string>
            </dict>
            <key>uploadSymbols</key>
            <true/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/CouchVision.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export

      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: ${{ runner.temp }}/export/CouchVision.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}

  bridge-docker:
    name: Build & Publish Bridge Docker Image
    runs-on: ubuntu-latest
    needs: [lint, changes]
    if: needs.changes.outputs.bridge == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Copy cyclonedds.xml into bridge context
        run: cp cyclonedds.xml bridge/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: charliemeyer2000/couch-vision-bridge
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: bridge
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload image as artifact
        if: github.event_name == 'pull_request'
        run: |
          docker save charliemeyer2000/couch-vision-bridge:sha-${GITHUB_SHA::7} | gzip > bridge-image.tar.gz

      - name: Upload artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: bridge-docker-image
          path: bridge-image.tar.gz
          retention-days: 7

  ekf-test:
    name: EKF Tests
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.ekf == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run tests
        working-directory: ekf
        run: uv run --extra dev pytest tests/ -v

  ekf-docker:
    name: Build & Publish EKF Docker Image
    runs-on: ubuntu-latest
    needs: [changes, ekf-test]
    if: needs.changes.outputs.ekf == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: charliemeyer2000/couch-vision-ekf
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ekf
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload image as artifact
        if: github.event_name == 'pull_request'
        run: |
          docker save charliemeyer2000/couch-vision-ekf:sha-${GITHUB_SHA::7} | gzip > ekf-image.tar.gz

      - name: Upload artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ekf-docker-image
          path: ekf-image.tar.gz
          retention-days: 7
