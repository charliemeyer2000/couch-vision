name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run ruff
        run: |
          cd bridge
          uv sync
          uv run ruff check .
          uv run ruff format --check .

  build:
    name: Build iOS
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          brew install swiftlint swiftformat xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: SwiftFormat
        run: swiftformat --lint .

      - name: SwiftLint
        run: swiftlint lint --strict

      - name: Build
        run: |
          xcodebuild -project CouchVision.xcodeproj \
            -scheme CouchVision \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            build
